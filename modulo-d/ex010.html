<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(218, 152, 140);
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p><strong>LIMITE DE 60 Km/h</strong></p>
    <p>Velocidade de Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
        <input type="button" value="Enviar" onclick="clicar()">
    </p>
    <div id="res"></div>
    <script>
        function clicar(){
            var txtv = document.getElementById('txtvel')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade é de <strong>${vel} Km/h</strong>`
            if(vel > 60){
                res.innerHTML += `<p>Você ultrapassou o limite, <strong>MULTADO!!</strong></p>`
            }else{
                res.innerHTML += `<p>Você está seguindo as normas de trânsito corretamente</p>`
            }
            res.innerHTML += `<p>Dirija com cuidado, por favor!</p>`
        }
    </script>
</body>
</html>
