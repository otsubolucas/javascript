<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSAPORTE</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(218, 152, 140);
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>PAÍS</h1>
    <p>
        De qual país você é? <input type="text" name="pais "id="pais">
        <input type="button" value="Enviar" onclick="clicar()">
    </p>
    <div id="res"></div>
    <script>
        function clicar(){
            var ps = document.getElementById('pais')
            res.innerHTML = `<p>Vivendo em ${pais.value.bold().toUpperCase()}</p>`
            if(ps.value || 'Brasil', 'brasil'){
                res.innerHTML += `<p>Você é brasileiro!</p>`
            }else{
                res.innerHTML += `<p>Você é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
