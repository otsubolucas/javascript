<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(122, 72, 72);
            color: white;
            font-size: 1.7em;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual o seu Nome?')
        document.write(`Oi ${nome} seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em maiúsculas fica ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minúsuculas fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
